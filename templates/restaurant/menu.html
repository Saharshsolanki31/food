{% extends 'restaurant/base.html' %}

{% block  content %}
<br>
    <div class="container">
       <button class="btn btn-primary">Add </button>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 shadow p-4 m-2">

                <h5 class="card-title text-center">Add Dish Category</h5>
                <form action="{% url 'add_dish_category' %}" method="post">
                    {% csrf_token %}
                 <div class="mb-3">
                     <select class="form-control" name="dish_type_id">
                         {% for dish_type in dish_types %}
                         <option value="{{ dish_type.id }}">{{ dish_type.name }}</option>
                         {% endfor %}
                     </select>
                 </div>

                  <div class="mb-3">
                    <label class="form-label">Enter Dish Category  </label>
                    <input type="text" class="form-control" name="dish_category" required>
                  </div>
                  <center><button type="submit" class="btn btn-primary">Login</button></center>
                </form>
              </div>


            <div class="col-lg-5 shadow  m-2">
               <table class="table table-striped">
                  <thead class="bg-warning ">
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Menu Name</th>
                      <th scope="col">etc</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
